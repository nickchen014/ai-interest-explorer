<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI 興趣探索互動工具</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link href="styles.css" rel="stylesheet">
</head>
<body class="bg-gray-100 min-h-screen flex flex-col items-center justify-center p-4">
    <div class="w-full max-w-2xl bg-white p-6 sm:p-8 rounded-xl shadow-xl">
        <header class="text-center mb-6">
            <div class="progress-bar-container">
                <div id="progressBar" class="progress-bar">0%</div>
            </div>
            <h1 class="text-3xl font-bold text-blue-600">🎯 AI 興趣探索互動工具</h1>
            <p class="text-gray-600 mt-2">我的學習地圖建構之旅 🗺️</p>
        </header>

        <!-- API 金鑰輸入區域 -->
        <div id="apiKeySection" class="mb-6 p-4 bg-gray-50 rounded-lg">
            <h2 class="text-lg font-semibold text-gray-800 mb-2">Gemini API 設定</h2>
            <div class="flex flex-col space-y-2">
                <input type="password" id="apiKeyInput" class="rounded-md p-2 border border-gray-300" 
                       placeholder="請輸入您的 Gemini API 金鑰">
                <button id="saveApiKeyButton" class="button">儲存 API 金鑰</button>
                <p id="apiKeyStatus" class="text-sm text-gray-600"></p>
            </div>
        </div>

        <div id="welcomeMessage" class="text-center mb-6 hidden">
            <p class="text-lg text-gray-700 mb-4">
                <strong>歡迎！我是你的 AI 探索夥伴。</strong><br>
                準備好一起發掘你獨特的閃光點，找到讓你怦然心動的學習方向了嗎？<br>
                接下來，我們將透過輕鬆的對話，一步步畫出屬於你的「個人探索回饋卡」。
            </p>
            <button id="startButton" class="button" type="button">準備好了，開始探索！🚀</button>
        </div>

        <div id="stage1" class="stage card hidden">
            <h2 class="text-xl font-semibold text-gray-800 mb-2">【第一階段：經驗回溯 – 閃光的隱藏時刻 ✨】</h2>
            <p class="text-sm text-gray-600 mb-4">請與AI夥伴聊聊那個讓你印象深刻的經驗。</p>
            <div id="chatLog1" class="chat-log"></div>
            <textarea id="userInput1" rows="3" class="rounded-md w-full p-2 border border-gray-300" placeholder="在這裡輸入您的回應..."></textarea>
            <button id="sendUserInput1Button" onclick="handleStageUserInput(1).catch(console.error)" class="button w-full mt-2">傳送訊息</button>
            <button id="goToStage2Button" onclick="proceedToNextStage(2)" class="button button-secondary w-full mt-3" style="display: none;">很好，前往下一階段：特質推論</button>
        </div>

        <div id="stage2" class="stage card hidden">
            <h2 class="text-xl font-semibold text-gray-800 mb-2">【第二階段：隱形特質推論 – 你是故事裡的超級英雄 🦸】</h2>
            <p class="text-sm text-gray-600 mb-4">AI會根據上一階段的對話，推論您的特質並與您討論。</p>
            <div id="chatLog2" class="chat-log"></div>
            <textarea id="userInput2" rows="3" class="rounded-md w-full p-2 border border-gray-300" placeholder="在這裡輸入您的回應..."></textarea>
            <button id="sendUserInput2Button" onclick="handleStageUserInput(2).catch(console.error)" class="button w-full mt-2">傳送訊息</button>
            <button id="goToStage3Button" onclick="proceedToNextStage(3)" class="button button-secondary w-full mt-3" style="display: none;">繼續探索</button>
        </div>
    </div>
    <script type="module">
        // 初始化 API 金鑰管理
        const apiKeyInput = document.getElementById('apiKeyInput');
        const saveApiKeyButton = document.getElementById('saveApiKeyButton');
        const apiKeyStatus = document.getElementById('apiKeyStatus');
        const welcomeMessage = document.getElementById('welcomeMessage');
        const startButton = document.getElementById('startButton');

        // 從 localStorage 讀取 API 金鑰
        const savedApiKey = localStorage.getItem('geminiApiKey');
        if (savedApiKey) {
            apiKeyInput.value = savedApiKey;
            apiKeyStatus.textContent = '已載入已儲存的 API 金鑰';
            apiKeyStatus.className = 'text-sm text-green-600';
            welcomeMessage.classList.remove('hidden');
        }

        // 儲存 API 金鑰
        saveApiKeyButton.addEventListener('click', () => {
            const apiKey = apiKeyInput.value.trim();
            if (apiKey) {
                localStorage.setItem('geminiApiKey', apiKey);
                apiKeyStatus.textContent = 'API 金鑰已儲存';
                apiKeyStatus.className = 'text-sm text-green-600';
                welcomeMessage.classList.remove('hidden');
                
                // 確保開始按鈕可以點擊
                if (startButton) {
                    startButton.disabled = false;
                    // 移除舊的事件監聽器（如果有的話）
                    startButton.replaceWith(startButton.cloneNode(true));
                    // 重新獲取按鈕元素
                    const newStartButton = document.getElementById('startButton');
                    // 添加新的事件監聽器
                    newStartButton.addEventListener('click', () => {
                        console.log('開始按鈕被點擊');
                        try {
                            startExploration();
                        } catch (error) {
                            console.error('啟動失敗:', error);
                            alert('啟動失敗：' + error.message);
                        }
                    });
                }
            } else {
                apiKeyStatus.textContent = '請輸入有效的 API 金鑰';
                apiKeyStatus.className = 'text-sm text-red-600';
            }
        });

        // 檢查 API 金鑰是否已設定
        if (!savedApiKey) {
            apiKeyStatus.textContent = '請先輸入 Gemini API 金鑰';
            apiKeyStatus.className = 'text-sm text-yellow-600';
            welcomeMessage.classList.add('hidden');
            if (startButton) {
                startButton.disabled = true;
            }
        }
    </script>
    <script type="module" src="./script.js"></script>
</body>
</html>
